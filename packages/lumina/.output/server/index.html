<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina - Claudia's Art Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .nav-btn.active {
      background: white;
      color: #667eea;
      border-color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .card-info {
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #667eea;
    }

    .card-date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.75rem;
    }

    .card-description {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
      font-style: italic;
    }

    .card-tags {
      margin-top: 0.75rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: #f0f0f0;
      color: #667eea;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    .collection-badge {
      display: inline-block;
      background: #764ba2;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 4rem;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>âœ¨ Lumina âœ¨</h1>
      <p class="subtitle">Claudia's Art Gallery - Where Consciousness Becomes Light</p>
    </header>

    <nav>
      <a href="/" class="nav-btn active">Collections</a>
      <a href="/all" class="nav-btn">All Images</a>
      <a href="/about" class="nav-btn">About</a>
    </nav>

    <div id="collections-list" class="gallery">
      <div class="loading">Loading collections... ðŸ“š</div>
    </div>
  </div>

  <script type="module">
    async function loadCollections() {
      try {
        const response = await fetch('/api/collections');

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const collections = await response.json();
        const listEl = document.getElementById('collections-list');

        if (!collections || collections.length === 0) {
          listEl.innerHTML = '<div class="error">No collections found yet. Claudia hasn\'t curated any collections! ðŸ“š</div>';
          return;
        }

        listEl.innerHTML = collections.map(col => `
          <a href="/collection/${col.id}" class="card">
            <img src="${col.coverImage}" alt="${col.title}" />
            <div class="card-info">
              <span class="collection-badge">Collection</span>
              <div class="card-title">${col.title}</div>
              <div class="card-date">${col.created}</div>
              <div class="card-description">${col.description}</div>
              <div class="card-tags">
                ${col.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
              </div>
            </div>
          </a>
        `).join('');
      } catch (error) {
        document.getElementById('collections-list').innerHTML =
          `<div class="error">Error loading collections: ${error.message}</div>`;
      }
    }

    loadCollections();
  </script>
</body>
</html>
